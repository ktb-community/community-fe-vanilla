<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/userModify.css" />
    <link rel="stylesheet" href="../css/common.css" />

<body id="body">
    <header id="header">
        <input type="button" class="prev-btn" value="&lt;" />
        <p>아무 말 대잔치</p>
        <div class="avatar"></div>
    </header>

    <article id="article">
        <article id="article">
            <header>
                <h2>비밀번호 수정<h2>
            </header>
            <section>
                <form id="login-form">
                    <label for="email">비밀번호
                        <input id="email" class="input" type="text" placeholder="비밀번호를 입력하세요." />
                    </label>
                    <span class="helper-text">*helper text</span>
                    <label for="password">비밀번호 확인
                        <input id="password" class="input" type="text" placeholder="비밀번호를 한번 더 입력하세요." />
                    </label>
                    <span class="helper-text">*helper text</span>
                    <input type="submit" class="submit-btn" value="수정하기" />
                </form>
            </section>
        </article>
    </article>
</body>

</html>
